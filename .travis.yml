language: node_js
sudo: true
node_js:
- "4.2.3"
env:
  global:
  - CF_APP=federalist-builder
  - CF_API=https://api.cloud.gov
  - CF_USERNAME=deploy-federalist
  - CF_ORGANIZATION=federalist
  - CF_SPACE=prod
  # CF_PASSWORD for deploy-federalist user
  - secure: ""
deploy:
  provider: script
  script: scripts/deploy-travis.sh
  on:
    branch: master
